<h4>Listado </h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let character of characterList;
    index as i;
    last as isLast;
    even as isEven"

    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }"
  >

  <div>
    <span>{{i + 1}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </div>

  <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
  </li>
</ul>
